
services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-bigquery
    image: vertex-agent-bigquery
    volumes:
      - .:/ws/code 
    working_dir: /ws/code 
    environment:
      PYTHONPATH: /ws/code/src
    ports:
      - 5678:5678
      - 8000:8000
      - 8501:8501
    command: ["tail", "-f", "/dev/null"]
